<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Pedro Manuel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Pedro Manuel</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="projects.html">Projetos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="home" class="hero text-white bg-primary py-5">
        <div class="container d-flex align-items-center">
            <div class="col-md-4 text-center">
                <img src="../assets/profille.jpeg" alt="Foto de Pedro Manuel" class="img-fluid rounded-circle" width="150">
            </div>
            <div class="col-md-8 text-center text-md-start">
                <h2>Bem-vindo ao meu portfólio</h2>
                <p class="lead">Sou um programador full-stack apaixonado por tecnologia.</p>
            </div>
        </div>
    </section>
    
    <section id="about" class="bg-light py-5">
        <div class="container text-center">
            <h2>Sobre Mim</h2>
            <p>Sou um programador com experiência em desenvolvimento web e mobile...</p>
        </div>
    </section>
    
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contato</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="seuemail@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Sua mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Pedro Manuel. Todos os direitos reservados.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
